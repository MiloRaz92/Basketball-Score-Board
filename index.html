<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball Scoreboard!</title>
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                   <h1 id="homescore-el">0</h1>
                   <div class="score-btn">
                    <button id="home1" onclick="home1()">+1</button>
                    <button id="home2" onclick="home2()">+2</button>
                    <button id="home3"  onclick ="home3()">+3</button>
                   </div>                  
            </div>
            <div>
                <h3>AWAY</h3>
                <h1 id="guestscore-el">0</h1>
                <div class="score-btn">
                    <button id="guest1" onclick="guest1()">+1</button>
                    <button id="guest2" onclick="guest2()">+2</button>
                    <button id="guest3" onclick="guest3()">+3</button>
                </div>
            </div>
            <div id="btn-wrapper"><button class="foul-btn" onclick="homefoul()">Foul!</button><button class="newgame-btn" id="newgame-el" onclick="newgame()">New Game!</button><button class="foul-btn" onclick="awayfoul()">Foul!</button> </div>
        </div>
        <div class="divstuff"></div>
        <script src="index.js"></script>
    </body>
</html>
